<h2>Employees</h2>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>Surname</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; let i = index">
                <ng-template tdAnchor>{{employee.id}}</ng-template>
                <ng-template tdAnchor>{{employee.firstName}}</ng-template>
                <ng-template tdAnchor>{{employee.lastName}}</ng-template>
                <ng-template tdAnchor>{{employee.jobTitle}}</ng-template>                
            </tr>
        </tbody>
    </table>
</div>

<h2>Employees</h2>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>Surname</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td class="anchor"><a routerLink="/employees/{{employee.id}}">{{employee.id}}</a></td>
                <td class="anchor"><a routerLink="/employees/{{employee.id}}">{{employee.firstName}}</a></td>
                <td class="anchor"><a routerLink="/employees/{{employee.id}}">{{employee.lastName}}</a></td>
                <td class="anchor"><a routerLink="/employees/{{employee.id}}">{{employee.jobTitle}}</a></td>                
            </tr>
        </tbody>
    </table>
</div>

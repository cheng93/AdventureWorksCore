<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>Surname</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.businessEntityId}}</td>
                <td>{{employee.person.firstName}}</td>
                <td>{{employee.person.lastName}}</td>
                <td>{{employee.jobTitle}}</td>
            </tr>
        </tbody>
    </table>
</div>
